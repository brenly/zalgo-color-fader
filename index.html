<html>
    <head>
      <meta charset="utf-8"/>
      <script src="zalgo_fader.js" charset="UTF-8"></script>
      <style>
        #output_zalgo { display:block; width:98%; min-height:2em; margin:0 auto;   font-size:2em;
        font-weight:600;    
        padding:0.25em;}
        </style>
    </head>
    <body>
      <noscript>Please enable client-side scripting to generate your text!</noscript>
      <table>
      <tr>
          <form>
            <font>Text:</font><br>
            <textarea type="text" id="iText" name="iText" rows="10" cols="100">As one great Furnace flamd, yet from those flames. No light, but rather darkness visible.</textarea><br>
            <br>
            Color 1: <input type="color" id="color1" name="color1" value="#ff0000"><br>
            Color 2: <input type="color" id="color2" name="color2" value="#0000ff"><br>
            Enable custom middle color: <input type="checkbox" id="colormid" name="colormid" value="custom_middle_color"> <input type="color" id="custom_middle_color_value" name="custom_middle_color_value" value="#000000">
            <br>
            Level of distortion:<br>
            <input type="radio" name="level" id="zalgo_opt_mini" value="zalgo_opt_mini" checked> Mini<br>
            <input type="radio" name="level" id="zalgo_opt_normal" value="zalgo_opt_normal"> Normal<br>
            <input type="radio" name="level" id="zalgo_opt_maxi" value="zalgo_opt_maxi"> Maximum<br>
            Turn on/off directions of zalgo:<br>
            <input type="checkbox" name="zalgo_direction" id="up_opt" value="up_opt" checked> Go up<br>
            <input type="checkbox" name="zalgo_direction" id="mid_opt" value="mid_opt" checked> Do middle<br>
            <input type="checkbox" name="zalgo_direction" id="down_opt" value="down_opt" checked> Go down<br>
            <br>
            <button type="button" onclick="he_comes()">HE COMES!</button>
            <br>
          </form>
      </tr>

      <tr>
        <br>
        <font>Uncolorized zalgo output:</font><br>
        <div id="output_zalgo"></div><br>
        <font>Colorized zalgo output:</font><br>
        <div id="output_colorized"></div><br>
        <font>HTML code!</font><br>
        <code id="output_html"></code><br>
      </tr>
        </table>
    </body>

</html>
